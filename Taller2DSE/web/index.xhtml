<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla Registro</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <p:commandButton value="Agregar Registro" actionListener="#{registroControl.limpiarRegistro()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaBancos" paginator="true" paginatorPosition="bottom" rows="10" var="registro" value="#{registroControl.listaRegistros}" emptyMessage="No existen registros">
                            <p:column headerText="ID registro">
                                <h:outputText value="#{registro.idalumno}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{registro.nombre}" />
                            </p:column>
                            <p:column headerText="Apellido">
                                <h:outputText value="#{registro.apellido}" />
                            </p:column>
                            <p:column headerText="Correo">
                                <h:outputText value="#{registro.correo}" />
                            </p:column>
                            <p:column headerText="Direccion">
                                <h:outputText value="#{registro.direccion}" />
                            </p:column>
                            <p:column headerText="Edad">
                                <h:outputText value="#{registro.edad}" />
                            </p:column>
                            <p:column headerText="Carrera">
                                <h:outputText value="#{registro.carrera}" />
                            </p:column>
                            
                            
                            <p:column headerText="MODIFICAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{registroControl.registro}" value="#{registro}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{registroControl.registro}" value="#{registro}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Banco" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{registroControl.registro.nombre}"/>
                                <p:outputLabel value="Apellido:"/>
                                <p:inputText value="#{registroControl.registro.apellido}"/>
                                <p:outputLabel value="Correo:"/>
                                <p:inputText value="#{registroControl.registro.correo}"/>
                                <p:outputLabel value="Direccion:"/>
                                <p:inputText value="#{registroControl.registro.direccion}"/>
                                <p:outputLabel value="Edad:"/>
                                <p:inputText value="#{registroControl.registro.edad}"/>
                                <p:outputLabel value="Carrera:"/>
                                <p:inputText value="#{registroControl.registro.carrera}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{registroControl.agregarRegistro()}" update=":formListado:tablaBancos" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Banco" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{registroControl.registro.nombre}"/>
                                <p:outputLabel value="Apellido:"/>
                                <p:inputText value="#{registroControl.registro.apellido}"/>
                                <p:outputLabel value="Correo:"/>
                                <p:inputText value="#{registroControl.registro.correo}"/>
                                <p:outputLabel value="Direccion:"/>
                                <p:inputText value="#{registroControl.registro.direccion}"/>
                                <p:outputLabel value="Edad:"/>
                                <p:inputText value="#{registroControl.registro.edad}"/>
                                <p:outputLabel value="Carrera:"/>
                                <p:inputText value="#{registroControl.registro.carrera}"/>
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{registroControl.modificarRegistro()}" update=":formListado:tablaBancos" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Banco" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Desea eliminar este registro?"/>
                            <p:commandButton  value="Si" actionListener="#{registroControl.eliminarRegistro()}" update=":formListado:tablaBancos" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        
    </h:body>
</html>
